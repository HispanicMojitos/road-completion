<!DOCTYPE html>
<html>
  <head>
    <title>OSMBE - Road Completion</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.4/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.3.4/build/ol.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var attribution = new ol.control.Attribution({
        collapsible: false
      });
      var scaleLineControl = new ol.control.ScaleLine();

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: 'https://api.mapbox.com/styles/v1/joostschouppe/cj8bepevu772i2rqwlw00rq4y/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoiam9vc3RzY2hvdXBwZSIsImEiOiJjaWh2djF1c2owMmJrdDNtMWV2c2Rld3QwIn0.9zXJJWZ4rOcspyFIdEC3Rw'
            })
          })
        ],
        controls: ol.control.defaults({attribution: false}).extend([attribution, scaleLineControl]),
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([4.367, 50.853]),
          zoom: 8
        })
      });
    </script>
  </body>
</html>
